# A generic, single-file configuration file, as specified by the myproject documentation
# at http://alembic.zzzcomputing.com/en/latest/tutorial.html

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d-%%(slug)s

# timezone to use when rendering the date
# timezone = UTC

# max length of characters to apply to the
# "slug" field of the generated migration
# slugification max length = 240

# set to 'true' to run the "offline" mode of Alembic
# offline mode = False

# set to 'true' to disable version path generation
# version_path_generation = disabled

# the default revision when running 'alembic upgrade head'
# revision = head

# the revision identifiers used to represent the current state
# and current revision id
# current_rev = None

# the command line options for the `alembic revision` command
[command]
#revision = head
#autogenerate = False
#rev_id = None

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
